<template>
    <h1 class="st-title">${MS.Translate.COMMON_CUSTOMIZE}</h1>
    <h4 class="st-subtitle">${MS.Translate.CUSTOMIZE_SPECIFIC}</h4>

    <p class="st-text">${MS.Translate.CUSTOMIZE_START_FISCAL_YEAR}</p>
    <select class="btn btn-default dropdown-toggle st-input" value.bind="fiscalMonth">
        <option value="0">${MS.Translate.COMMON_MONTH_0}</option>
        <option value="1">${MS.Translate.COMMON_MONTH_1}</option>
        <option value="2">${MS.Translate.COMMON_MONTH_2}</option>
        <option value="3">${MS.Translate.COMMON_MONTH_3}</option>
        <option value="4">${MS.Translate.COMMON_MONTH_4}</option>
        <option value="5">${MS.Translate.COMMON_MONTH_5}</option>
        <option value="6">${MS.Translate.COMMON_MONTH_6}</option>
        <option value="7">${MS.Translate.COMMON_MONTH_7}</option>
        <option value="8">${MS.Translate.COMMON_MONTH_8}</option>
        <option value="9">${MS.Translate.COMMON_MONTH_9}</option>
        <option value="10">${MS.Translate.COMMON_MONTH_10}</option>
        <option value="11">${MS.Translate.COMMON_MONTH_11}</option>
    </select>

    <p class="st-text" title="${MS.Translate.CUSTOMIZE_ACTUAL_REVENUE_DESCRIPTION}">${MS.Translate.CUSTOMIZE_ACTUAL_REVENUE}</p>
    <label class="st-text">
        <input type="radio" value="Closed opportunities" checked.bind="actuals">
        <span>${MS.Translate.CUSTOMIZE_CLOSED_OPPORTUNITIES}</span>
    </label>
    <label class="st-text">
        <input type="radio" value="Keep blank" checked.bind="actuals">
        <span>${MS.Translate.CUSTOMIZE_KEEP_BLANK}</span>
    </label>

    <!-- CRM url -->
    <div class="st-float-clear" if.bind="showCrmUrl">
        <p class="st-text" title="${MS.Translate.CUSTOMIZE_BASE_URL_DESCRIPTION}">${MS.Translate.CUSTOMIZE_BASE_URL} ${MS.Translate.COMMON_OPTIONAL}</p>
        <input class="st-input" type="text" value.bind="baseUrl">
    </div>

    <!-- ADF Recurrence Options -->
    <div class="st-float-clear" if.bind="showRecurrenceOptions">
        <p class="st-text">Configure how often you want to do an incremental refresh:</p>
        <select class="btn btn-default dropdown-toggle st-input" value.bind="recurrent">
            <option>None</option>
            <option>Every 15 minutes</option>
            <option>Every 30 minutes</option>
            <option>Hourly</option>
            <option>Daily</option>
        </select>
    </div>

    <!-- ADF Email alerts -->
    <div class="st-float-clear" if.bind="showEmails">
        <p class="st-text">
            Enter one or more email addresses that will be notified when a slice fails: <i>(Optional)</i>
            <span class="glyphicon pbi-glyph-info glyph-mini st-tooltip" title="Multiple email adresses need to be comma separated."></span>
        </p>
        <input class="st-input" type="text" placeholder="dave@contoso.com,jenny@contoso.com" change.delegate="Invalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="emails" />
    </div>

    <div class="st-float-clear">
        <p class="st-float-clear">
            <button class="primary" click.trigger="OnValidate()" if.bind="!MS.HttpService.isServiceBusy">Validate</button>
        </p>
    </div>
</template>
